{% extends "layout.html" %}
{% block body %}
<style>
    .auth-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

.auth-buttons .btn {
    display: flex;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    padding: 8px 12px;
    background-color: #B795E4;
    color: white;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.auth-buttons .btn svg {
    width: 16px;
    height: 16px;
}

.auth-buttons .btn:hover {
    background-color: #B795E4;
}

.auth-buttons .logout-button {
    background-color: #B795E4;
}

.auth-buttons .logout-button:hover {
    background-color: #B795E4;
}

</style>
<div class="videocontainer">
    <h1>Profile</h1>

   
    <div class="auth-buttons">
        <!-- Login Button -->
        <a href="/login" class="btn login-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.5 11a.5.5 0 0 1 .5-.5h4.793l-1.147-1.146a.5.5 0 1 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L11.293 11.5H7a.5.5 0 0 1-.5-.5z"/>
                <path fill-rule="evenodd" d="M3.5 15A1.5 1.5 0 0 1 2 13.5v-11A1.5 1.5 0 0 1 3.5 1h9A1.5 1.5 0 0 1 14 2.5v11a1.5 1.5 0 0 1-1.5 1.5h-9zm9-1a.5.5 0 0 0 .5-.5v-11a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h9z"/>
            </svg>
            Login
        </a>
    
        <!-- Logout Button -->
        <a href="/logout" class="btn logout-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 15a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z"/>
                <path fill-rule="evenodd" d="M7.354 10.354a.5.5 0 0 0 0-.708L4.707 7.5H13a.5.5 0 0 0 0-1H4.707l2.647-2.646a.5.5 0 0 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708 0z"/>
            </svg>
            Logout
        </a>
    </div>
    
</div>
{% endblock %}
