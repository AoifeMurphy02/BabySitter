{%extends "layout.html"%}
{%block body%}
    <div class="container mt-5">
        <h1 class="mb-4">Registrants</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Sport</th>
                </tr>
            </thead>
            <tbody>
                {%for name, sport in registrants.items()%}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{sport}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
{%endblock%}
